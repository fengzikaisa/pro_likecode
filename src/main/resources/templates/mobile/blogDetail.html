<!DOCTYPE html>
<html>
<head>
    <title th:text="|王恺的博客 - ${blog.title} - 丰子恺撒|">王恺的博客</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="keywords" th:content="|${blog.title}、王恺的博客、丰子恺撒、王恺|"/>
    <meta name="description" th:content="${blog.blogAbstract}"/>
    <!-- Fonts-->
    <link rel="stylesheet" type="text/css" href="/mobile/assets/fonts/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/mobile/assets/fonts/pe-icon/pe-icon.css">
    <!-- Vendors-->
    <link rel="stylesheet" type="text/css" href="/mobile/assets/vendors/bootstrap/grid.css">
    <link rel="stylesheet" type="text/css" href="/mobile/assets/vendors/magnific-popup/magnific-popup.min.css">
    <link rel="stylesheet" type="text/css" href="/mobile/assets/vendors/swiper/swiper.css">
    <!-- App & fonts-->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Open+Sans:400,700">
    <link rel="stylesheet" type="text/css" id="app-stylesheet" href="/mobile/assets/css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <link href="/editormd/css/editormd.preview.css" rel="stylesheet">
    <![endif]-->
</head>

<body>
<div class="page-wrap" id="root">

    <!-- Content-->
    <div class="wil-content">

        <!-- Section -->
        <section class="awe-section">
            <div class="container">

                <!-- page-title -->
                <div class="page-title pb-40">
                    <span class="post-detail__cat"></span>
                    <h2 class="page-title__title" th:text="${blog.title}">Free HTML/CSS Template</h2>
                    <div class="post-detail__meta">
                        <span class="date" th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">Feb 22, 2018</span>
                        <span class="author">
                        <a th:text="|by ${blog.author}|">by Brandon Hanson</a>
                        </span></div>
                    <div class="page-title__divider">

                    </div>
                </div><!-- End / page-title -->

            </div>
        </section>
        <!-- End / Section -->


        <!-- Section -->
        <section class="awe-section bg-gray">
            <div class="container">

                <!--  -->
                <div>
                    <div class="post-detail__media">
                        <img th:src="${blog.img}"  alt=""/>
                    </div>
                    <div class="post-detail__entry row" id="doc-content">
                        <textarea style="display: none" th:text="${blog.description}"></textarea>
                    </div>
                </div><!-- End /  -->

            </div>
        </section>
        <!-- End / Section -->

    </div>
    <!-- End / Content-->

</div>
<!-- Vendors-->
<script type="text/javascript" src="/mobile/assets/vendors/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/imagesloaded/imagesloaded.pkgd.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/isotope-layout/isotope.pkgd.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/jquery-one-page/jquery.nav.min.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/jquery.matchHeight/jquery.matchHeight.min.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/masonry-layout/masonry.pkgd.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/jquery.waypoints/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/swiper/swiper.jquery.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/menu/menu.js"></script>
<script type="text/javascript" src="/mobile/assets/vendors/typed/typed.min.js"></script>
<!-- App-->
<script type="text/javascript" src="/mobile/assets/js/main.js"></script>

<script src="/editormd/lib/marked.min.js"></script>
<script src="/editormd/lib/prettify.min.js"></script>
<script src="/editormd/lib/raphael.min.js"></script>
<script src="/editormd/lib/underscore.min.js"></script>
<script src="/editormd/lib/sequence-diagram.min.js"></script>
<script src="/editormd/lib/flowchart.min.js"></script>
<script src="/editormd/lib/jquery.flowchart.min.js"></script>
<script src="/editormd/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });
    })
</script>
</body>
</html>
