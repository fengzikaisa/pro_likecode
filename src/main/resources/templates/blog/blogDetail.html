<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>王恺的博客</title>
  <meta name="keywords" content="王恺、丰子恺撒、恺撒、小撒" />
  <meta name="description" content="王恺的个人博客，学习笔记，生活记录，感想随笔等。" />
  <link href="/blog/css/base.css" rel="stylesheet">
  <link href="/blog/css/main.css" rel="stylesheet">
  <link href="/editormd/css/editormd.preview.css" rel="stylesheet">
  <script src="/blog/js/modernizr.js"></script>
  <script type="text/javascript" src="/js/baidutj.js"></script>
</head>
<body>
<div id="wrapper">

  <!--header-->
  <div th:replace="blog/header"></div>

  <div class="container">
    <div class="con_content">
      <div class="about_box">
        <h2 class="nh1"><span>您现在的位置是：<a href="/blog">博客列表</a>>><a th:text="${blog.title}"></a></span><b>详情</b></h2>

        <div class="f_box">
          <p class="a_title" th:text="${blog.title}"></p>
          <p class="p_title"></p>
            <p class="box_p">
              <span th:text="|发布时间：${#dates.format(blog.createTime,'yyyy-MM-dd HH:mm:ss')}|"></span>
              <span th:text="|作者：${blog.author}|"></span>
              <span th:text="${blog.type==10} ? '类型：原创':'类型：转载'"></span>
              <span th:text="|浏览：${blog.readCount}次|"></span>
              <span>评论：<a href="#SOHUCS" id="changyan_count_unit"></a>次</span>
            </p>
        </div>

        <ul class="about_content">
          <div id="doc-content">
            <textarea style="display:none;" th:text="${blog.description}"></textarea>
          </div>
        </ul>


        <!--畅言评论系统开始-->
        <div>
          <!--PC和WAP自适应版-->
          <div id="SOHUCS" th:sid="${blog.id}" ></div>
          <script type="text/javascript">
              (function(){
                  var appid = 'cytEkJkov';
                  var conf = 'prod_ccfc318e01f076c9021108ce4d5c888c';
                  var width = window.innerWidth || document.documentElement.clientWidth;
                  if (width < 960) {
                      window.document.write('<script id="changyan_mobile_js" charset="utf-8" type="text/javascript" src="http://changyan.sohu.com/upload/mobile/wap-js/changyan_mobile.js?client_id=' + appid + '&conf=' + conf + '"><\/script>'); } else { var loadJs=function(d,a){var c=document.getElementsByTagName("head")[0]||document.head||document.documentElement;var b=document.createElement("script");b.setAttribute("type","text/javascript");b.setAttribute("charset","UTF-8");b.setAttribute("src",d);if(typeof a==="function"){if(window.attachEvent){b.onreadystatechange=function(){var e=b.readyState;if(e==="loaded"||e==="complete"){b.onreadystatechange=null;a()}}}else{b.onload=a}}c.appendChild(b)};loadJs("http://changyan.sohu.com/upload/changyan.js",function(){window.changyan.api.config({appid:appid,conf:conf})}); } })(); </script>
        </div>
        <!--畅言评论系统结束-->
      </div>
    </div>
    <div class="blank"></div>
  </div>
  <!-- container代码 结束 -->

  <!--底部-->
  <div th:replace="blog/footer"></div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/editormd/lib/marked.min.js"></script>
<script src="/editormd/lib/prettify.min.js"></script>
<script src="/editormd/lib/raphael.min.js"></script>
<script src="/editormd/lib/underscore.min.js"></script>
<script src="/editormd/lib/sequence-diagram.min.js"></script>
<script src="/editormd/lib/flowchart.min.js"></script>
<script src="/editormd/lib/jquery.flowchart.min.js"></script>
<script src="/editormd/editormd.min.js"></script>
<script type="text/javascript" src="https://assets.changyan.sohu.com/upload/plugins/plugins.count.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });
    })
</script>
</html>
